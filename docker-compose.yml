  #   ports:
  #     - "3000:3000"
  #   networks:
  #     - postblitz

  postblitz-api:
    container_name: postblitz-api
    image: destructor98/postblitz-backend:1.0.0
    restart: always
    depends_on:
      - nosql-database
      - cache
    volumes:
      - ./data/server-logs:/usr/server/build/logs
    environment:
      NODE_ENV: development
      HOST: localhost
      PORT: 9000
      REDIS_URL: redis://cache:6379
      MONGO_URL: mongodb://root:example@nosql-database:27017/postblitz-db?authSource=admin
      AUTH_EMAIL:
      AUTH_PASS:
      USER_ACCESS_TOKEN_SECRET: userAceessTokenSecret
      ADMIN_ACCESS_TOKEN_SECRET: adminAccessTokenSecret
      USER_REFRESH_TOKEN_SECRET: userRefreshTokenSecret
      AWS_S3_BUCKET_NAME:
      AWS_S3_BUCKET_REGION:
      AWS_S3_BUCKET_ACCESS_KEY_ID:
      AWS_S3_BUCKET_SECRET_ACCESS_KEY:
    ports:
      - "9000:9000"
    networks:
      - postblitz

  nosql-database:
    container_name: nosql-database
    image: mongo
    restart: always
    volumes:
      - ./data/nosql-data:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    ports:
      - "27017:27017"
    networks:
      - postblitz

  nosql-dashboard:
    image: mongo-express
    restart: always
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: example
      ME_CONFIG_MONGODB_URL: mongodb://root:example@nosql-database:27017
    networks:
      - postblitz

  cache:
    container_name: redis
    image: 'redis:latest'
    restart: always
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
    ports:
      - "6379:6379"
    networks:
      - postblitz

networks:
  postblitz:


